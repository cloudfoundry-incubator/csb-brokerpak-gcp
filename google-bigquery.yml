---
version: 1
name: csb-google-bigquery
id: 3d4b5b0c-931d-11ea-a02b-cb6a223f4ab2
description: A fast, economical and fully managed data warehouse for large-scale data analytics.
display_name: Google Big Query
image_url: https://cloud.google.com/_static/images/cloud/products/logos/svg/bigquery.svg
documentation_url: https://cloud.google.com/bigquery/docs/
support_url: https://cloud.google.com/support/
tags: [gcp, bigquery]
plans:
- name: standard
  id: 481212b0-931d-11ea-b054-535fa8f91417
  description: 'Pay as you go'
  display_name: "standard"
provision:
  plan_inputs:    
  user_inputs:
  - field_name: credentials
    type: string
    details: GCP credentials
    default: ${config("gcp.credentials")}
  - field_name: project
    type: string
    details: GCP project
    default: ${config("gcp.project")}     
  - field_name: instance_name
    type: string
    details: Name for your mysql instance
    default: csb-bigquery-${request.instance_id}
    constraints:
      maxLength: 98
      minLength: 6
      pattern: ^[a-z][a-z0-9-]+$
  - field_name: region
    type: string
    details: The region of the mysql instance.
    default: us-west4
    enum:
      us-west4: us-west4
      us-west2: us-west2
      northamerica-northeast1: northamerica-northeast1
      us-east4: us-east4
      us-west3: us-west3
      southamerica-east1: southamerica-east1
      us-east1: us-east1
      europe-north1: europe-north1
      europe-west3: europe-west3
      europe-west2: europe-west2
      europe-west6: europe-west6
      asia-east2: asia-east2
      asia-south1: asia-south1
      asia-northeast2: asia-northeast2
      asia-northeast3: asia-northeast3
      asia-southeast1: asia-southeast1
      australia-southeast1: australia-southeast1
      asia-east1: asia-east1
      asia-northeast1: asia-northeast1       
  - field_name: authorized_network
    type: string
    details: The name of the Google Compute Engine network to which the instance is connected. If left unspecified, the network named 'default' will be used.
    default: default
  computed_inputs:
  - name: labels
    default: ${json.marshal(request.default_labels)}
    overwrite: true
    type: object
  template_ref: terraform/bigquery-provision.tf 
  outputs:
  - field_name: dataset_id
    type: string
    details: The name of the database.
bind:
  plan_inputs: []
  user_inputs:
  - field_name: role
    type: string
    details: The role that should be applied.
    default: bigquery.user 
  - field_name: credentials
    type: string
    details: GCP credentials
    default: ${config("gcp.credentials")}
  - field_name: project
    type: string
    details: GCP project
    default: ${config("gcp.project")}    
  computed_inputs:
    - name: dataset_id
      type: string
      default: ${instance.details["dataset_id"]}
      overwrite: true
    - name: service_account_name
      default: ${str.truncate(20, "pcf-binding-${request.binding_id}")}
      overwrite: true
    - name: service_account_display_name
      default: ""
      overwrite: true       
  template_ref: terraform/bind-bigquery.tf
  outputs: 
  - required: true
    field_name: Email
    type: string
    details: Email address of the service account.
    constraints:
      examples:
      - pcf-bigquery-ex312029@my-project.iam.gserviceaccount.com
      pattern: ^pcf-bigquery-[a-z0-9-]+@.+\.gserviceaccount\.com$
  - required: true
    field_name: Name
    type: string
    details: The name of the service account.
    constraints:
      examples:
      - pcf-bigquery-ex312029
  - required: true
    field_name: PrivateKeyData
    type: string
    details: Service account private key data. Base64 encoded JSON.
    constraints:
      minLength: 512
      pattern: ^[A-Za-z0-9+/]*=*$
  - required: true
    field_name: ProjectId
    type: string
    details: ID of the project that owns the service account.
    constraints:
      examples:
      - my-project
      maxLength: 30
      minLength: 6
      pattern: ^[a-z0-9-]+$
  - required: true
    field_name: UniqueId
    type: string
    details: Unique and stable ID of the service account.
    constraints:
      examples:
      - "112447814736626230844"  
  - field_name: dataset_id
    type: string
    details: The name of the BigQuery dataset.    
examples:
- name: general configuration
  description: Create a Pay as you go bigquery instance
  plan_id: 481212b0-931d-11ea-b054-535fa8f91417
  provision_params: {}
  bind_params: {}
  bind_can_fail: true    

